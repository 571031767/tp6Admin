
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    {include file="public/css" /}
</head>

<body>


<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form method="post" action="#!" class="site-form  layui-form">
                        <div class="form-group">
                            <label for="old-password">旧密码</label>
                            <input type="password" class="form-control" name="old_password" id="old-password" placeholder="输入账号的原登录密码">
                        </div>
                        <div class="form-group">
                            <label for="new-password">新密码</label>
                            <input type="password" class="form-control" name="new_password" id="new-password" placeholder="输入新的密码">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">确认新密码</label>
                            <input type="password" class="form-control" name="confirm_password" id="confirm-password" placeholder="请输入正确的邮箱地址">
                        </div>
                        <button type="submit" lay-submit  lay-filter="formDemo"  class="btn btn-primary">修改密码</button>

                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
{include file="public/js" /}
<script>
    layui.use('form', function(){
        var form = layui.form;
        var url ="{:url('change_password')}";
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.load();
            $.post(url,data.field,function (e) {
                layer.closeAll();
                if(e.code == 200){
                    success(e.msg);
                }else {
                    error(e.msg)
                }
            })
            return false;
        });
    });

</script>
</body>
</html>

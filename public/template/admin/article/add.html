<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        var url ="{:url('create')}";
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.load();
            $.post(url,data.field,function (e) {
                layer.closeAll();
                if(e.code == 200){
                    success(e.msg);
                }else {
                    error(e.msg)
                }
            })
            return false;
        });
    });

    //图片上传
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#upload' //绑定元素
            ,url: "{:url('admin/upload/upload')}" //上传接口
            ,accept:"__STATIC__/admin/images/"
            ,before: function(res){
                //上传完毕回调
                layer.load();
            }
            ,done: function(res){
                layer.closeAll();
                //上传完毕回调
                if(res.code == 200){
                    $("input[name=prefimg]").val(res.data);
                    $("#pref_img").attr("src",res.data);
                    success(res.msg);
                }else {
                    error(e.msg);
                }

            }
            ,error: function(){
                //请求异常回调
                layer.closeAll();
                error(e.msg);
            }
        });
    });
